<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Digital Clock</title>
</head>

<body>
    <header>
        <h1><a href="https://github.com/TheProjectsX">The Projects X</a></h1>
        <p>Let's Build Something NEW!</p>
    </header>

    <div class="clock">
        <h1 class="title">Realtime Digital Clock</h1>
        <div class="time">
            <p class="hour" id="hour">12</p>
            <!-- <p class="seperator">:</p> -->
            <p class="minute" id="minute">59</p>
            <!-- <p class="seperator">:</p> -->
            <p class="second" id="second">59</p>
            <p class="period" id="period">PM</p>
        </div>

        <div class="date">
            <p class="day" id="day">08</p>
            <p class="month" id="month">03</p>
            <p class="year" id="year">2004</p>
        </div>
    </div>

    <footer>
        <p class="copyright">Copyright &copy; Modasser Hasan. All Rights Reserved</p>
    </footer>

</body>

</html>
